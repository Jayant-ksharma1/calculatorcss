<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #00000043;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: black;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.8);
      width: 360px;
    }

    .calculator-title {
      text-align: center;
      font-size: 32px;
      color: #FFD700;
      text-transform: uppercase;
      text-shadow: 0 0 10px #FFD700;
    }

    .calculator-display {
      width: 100%;
      height: 60px;
      text-align: right;
      font-size: 36px;
      padding: 15px;
      border-radius: 10px;
      background-color: #FFD700;
      color: black;
      border: 2px solid #FFD700;
      box-shadow: 0 0 15px #FFD700;
    }

    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 20px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      transition: 0.3s;
      color: black;
    }

    .btn:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .btn:active {
      transform: scale(0.95);
    }

    
    .btn-clear {
      background: #FF3030;
      color: white;
      box-shadow: 0 0 10px #FF3030;
    }

    .btn-operator {
      background: #0097A7;
      color: white;
      box-shadow: 0 0 10px #0097A7;
    }

    .btn-equal {
      background: #00C853;
      color: white;
      box-shadow: 0 0 15px #00C853;
    }

    .btn-number, .btn-zero, .btn-bracket {
      background: #FFD700;
      color: black;
      box-shadow: 0 0 10px #FFD700;
    }

    .btn-zero {
      grid-column: span 2;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #FFD700; }
      50% { box-shadow: 0 0 20px #FFD700; }
      100% { box-shadow: 0 0 10px #FFD700; }
    }

    .btn:focus {
      animation: glow 0.5s infinite alternate;
    }
  </style>
</head>
<body>
  <main>
    <section class="calculator">
      <h1 class="calculator-title"> Calculator</h1>
      <input type="text" id="display" class="calculator-display" readonly>
      <div class="calculator-buttons">
        <button class="btn btn-clear">C</button>
        <button class="btn btn-operator">‚Üê</button>
        <button class="btn btn-operator">/</button>
        <button class="btn btn-operator">*</button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn btn-operator">-</button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-operator">+</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-equal">=</button>
        <button class="btn btn-zero btn-number">0</button>
        <button class="btn btn-number">.</button>
        <button class="btn btn-bracket">(</button>
        <button class="btn btn-bracket">)</button>
      </div>
    </section>
  </main>
</body>
</html>
